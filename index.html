<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone-Paper-Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="Stone">
            <img src="images/stone.jpg" alt="somethings wants wrong">
        </div>
        <div class="choice" id="Paper">
            <img src="images/paper.jpg" alt="somethings wants wrong">
        </div>
        <div class="choice" id="Scissor">
            <img src="images/scissor.jpg" alt="somethings wants wrong">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score"> 0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move!!</p>
    </div>
</body>
<script src="script.js"></script>
</html>
